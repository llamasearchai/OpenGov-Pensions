apiVersion: v2
name: opengovpension
description: A Helm chart for OpenGov-Pension - Production-ready FastAPI application
type: application
version: 1.1.0
appVersion: "1.1.0"
keywords:
  - fastapi
  - python
  - pension
  - government
  - ai
  - automation
home: https://github.com/llamasearchai/OpenPension
sources:
  - https://github.com/llamasearchai/OpenPension
maintainers:
  - name: Nik Jois
    email: nikjois@llamasearch.ai
icon: https://raw.githubusercontent.com/llamasearchai/OpenPension/main/static/logo/opengovpension-light.svg
annotations:
  category: AI
  licenses: MIT
  images: |
    - name: api
      image: ghcr.io/llamasearchai/opengovpension:1.1.0
dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
